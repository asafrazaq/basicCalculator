<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="calculator-body">
    <div class="display">
        <input type="text" class="output" readonly>
    </div>

    <div class="buttons-display">
            <button id="off" class="black-btn">OFF</button>
            <button id="m-recall" class="black-btn">MRC</button>
            <button id="m-plus" class="black-btn">M+</button>
            <button id="m-minus" class="black-btn">M-</button>
            <button id="divide" class="black-btn"> &#xF7;</button>
            <button id="percentage" class="black-btn">%</button>
            <button id="seven" class="number-btn">7</button>
            <button id="eight" class="number-btn">8</button>
            <button id="nine" class="number-btn">9</button>
            <button id="times" class="black-btn">&times;</button>
            <button id="sqrt" class="black-btn">&radic;</button>
            <button id="four" class="number-btn">4</button>
            <button id="five" class="number-btn">5</button>
            <button id="six" class="number-btn">6</button>
            <button id="minus" class="black-btn">-</button>
            <button id="reset-c" class="reset-btn">C</button>
            <button id="one" class="number-btn">1</button>
            <button id="two" class="number-btn">2</button>
            <button id="three" class="number-btn">3</button>
            <button id="plus" class="black-btn grid-row-span-2">+</button>
            <button id="reset-ac" class="reset-btn">AC</button>
            <button id="zero" class="number-btn">0</button>
            <button id="decimal" class="number-btn">.</button>
            <button id="equals" class="black-btn">=</button>

    </div>

    
</div>    
<script src="./app.js"></script>

</body>
</html>
